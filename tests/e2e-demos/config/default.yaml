tests:
  - name: "RHDP-478: create an application with multiple components from private and public repositories"
    applicationName: "e2e-multiple-components"
    components:
      - name: "component-python"
        type: "public"
        gitSourceUrl: "https://github.com/redhat-appstudio-qe/devfile-sample-python-basic"
        language: "python"
        healthz: "/"
      - name: "private-quarkus-component"
        type: "private"
        gitSourceUrl: "https://github.com/redhat-appstudio-qe/private-quarkus-devfile-sample"
        language: "quarkus"
        healthz: "/hello-resteasy"
  - name: "RHDP-467: create an application with a component from private and public quay.io images"
    skip: true
    applicationName: "e2e-quayio"
    components:
      - name: "quay-public-component"
        type: "public"
        containerSource: "quay.io/redhat-appstudio-qe/test-images:quarkus"
        language: "java"
        healthz: "/hello-resteasy"
      - name: "quay-private-component"
        type: "private"
        containerSource: "quay.io/redhat-appstudio-qe/private-image:go"
        language: "go"
        healthz: "/"
