tests:
  - name: "RHDP-466: create an application with nodejs component"
    applicationName: "e2e-nodejs"
    components:
      - name: "nodejs-component"
        type: "public"
        gitSourceUrl: "https://github.com/jduimovich/single-nodejs-app"
        devfileSource: "https://raw.githubusercontent.com/jduimovich/appstudio-e2e-demos/main/demos/single-nodejs-app/devfiles/devfile.yaml"
        language: "nodejs"
        healthz: "/"

  - name: "RHDP-476: create an application with DotNet component"
    applicationName: "e2e-dotnet"
    components:
      - name: "dotnet-component"
        type: "public"
        gitSourceUrl: "https://github.com/redhat-appstudio-qe/devfile-sample-dotnet60-basic"
        language: "dotNet"
        healthz: "/"

  - name: "RHDP-478: create an application with multiple components"
    applicationName: "e2e-multiple-components"
    components:
      - name: "component-python"
        type: "public"
        gitSourceUrl: "https://github.com/redhat-appstudio-qe/devfile-sample-python-basic"
        language: "python"
        healthz: "/"
      - name: "private-quarkus-component"
        type: "private"
        gitSourceUrl: "https://github.com/redhat-appstudio-qe/private-quarkus-devfile-sample"
        language: "quarkus"
        healthz: "/hello-resteasy"

  - name: "RHDP-467: create an application with a component from quay.io image"
    applicationName: "e2e-quayio"
    components:
      - name: "quay-public-component"
        type: "public"
        containerSource: "quay.io/redhat-appstudio-qe/test-images:b545caa0de0c4e3ba3a5ad1ad7a1f1b6"
        language: "java"
        healthz: "/hello-resteasy"
      - name: "quay-private-component"
        type: "private"
        containerSource: "quay.io/redhat-appstudio-qe/private-image:go"
        language: "go"
        healthz: "/"

  - name: "RHDP-477: create application from Git with automatic build and deploy"
    applicationName: "e2e-build-deploy"
    components:
      - name: "build-deploy-component"
        type: "public"
        gitSourceUrl: "https://github.com/redhat-appstudio-qe/devfile-sample-code-with-quarkus"
        language: "java"
        healthz: "/hello-resteasy"
