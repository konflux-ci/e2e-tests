name: CI Stage Load Test

on:
  push:
    branches:
      - add-stage-test  # Adjust the branch name as needed

jobs:
  load_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up jq
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Run load test script
      env:
        STAGING_USERS_1: ${{ secrets.STAGING_USERS_1 }}
        STAGING_USERS_2: ${{ secrets.STAGING_USERS_2 }}
        STAGING_USERS_3: ${{ secrets.STAGING_USERS_3 }}
        STAGING_USERS_4: ${{ secrets.STAGING_USERS_4 }}
      run: |
        ./tests/load-tests/ci-scripts/merge-json.sh /tests/load-tests/output.json $STAGING_USERS_1 $STAGING_USERS_2 $STAGING_USERS_3 $STAGING_USERS_4
