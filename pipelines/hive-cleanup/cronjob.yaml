apiVersion: batch/v1
kind: CronJob
metadata:
  name: hive-cleanup
  namespace: appstudio-qe
spec:
  schedule: "0 1 * * *" # Every day at 1AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trigger
            image: curlimages/curl
            args: ["curl", "-X", "POST", "--data", "{}", "el-hive-cleanup-event-listener.appstudio-qe.svc.cluster.local:8080"]
          restartPolicy: Never
