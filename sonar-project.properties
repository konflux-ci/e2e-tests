# SonarCloud analysis properties
sonar.projectName=e2e-tests
sonar.organization=redhat-appstudio-1
sonar.sources=.
sonar.tests=**/tests/**
sonar.language=go

# SCM properties
sonar.scm.provider=git
sonar.scm.url=github.com/redhat-appstudio/e2e-tests

# Quality gate properties
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/vendor/**, **/zz_generated.*, **/*.yaml
sonar.projectKey=redhat-appstudio_e2e-tests